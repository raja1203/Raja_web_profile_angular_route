	<div ng-repeat = "sloc in dtlsCtrl.selDtls() | filter : sorg.shortName : true " >
		
		<div>
			<table class = "table table-striped table-bordered table-responsive" ng-style = "dtlsCtrl.locstyle">
				<thead>
					<tr>
						<th> City </th>
						<th> Country </th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat = "loc in sloc.otherLocations | orderBy: 'country' " >
						<td> {{loc.city}} </td>
						<td> {{loc.country}} </td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
